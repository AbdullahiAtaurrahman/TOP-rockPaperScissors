<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <button class="btns" value="rock" id="rock">Rock</button>
        <button class="btns" value="paper" id="paper">Paper</button>
        <button class="btns" value="Scissors" id="Scissors">Scissors</button>
    </div>

    <div class="choice"></div>

    <div class="scores">
        <div class="computer">
            <span>Computer</span>
            <span id="compScore">0</span>
        </div>
        <div class="human">
            <span>Human</span>
            <span id="humanScore">0</span>
        </div>
    </div>
    <div class="conclusion"></div>

    <button id="restartBtn">Restart</button>

    <script src="./script.js"></script>
</body>

</html>
